<form role="form">
  <div class="form-group">
    <label class="control-label" for="hashtag">Hash Tag</label>
    <input type="text" class="form-control" id="value" name="value" placeholder="Enter Hashtag" ng-model="parameter.hashTag">
  </div>
  <div class="form-group">
    <label>
      <input class="control-label" type="checkbox" value="true" name="sampple"> Sample
    </label>
  </div>
  <button type="submit" class="btn" ng-click="submit('hashtag')">Submit</button>
</form>

<div class="progress" ng-show="total_count">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
    <span class="sr-only">{{running_count / total_count}} Complete</span>
  </div>
</div>
