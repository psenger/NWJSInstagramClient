<html>
    <head>
      <meta charset="utf-8">

      <title></title>

      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">

      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
      <script src="js/main.js"></script>

      <link rel="stylesheet" href="css/main.css">

    </head>
    <body ng-app="InstagramClient">
      <div ng-controller="HomeCtrl">

        <div loading-Mask ng-click="onClickCaptureMask($event)" class="loadmask" ng-show="loadMaskOn"></div>

        <div ng-include src="'partials/menu.html'"></div>

        <div class="container" id="container">

          <div class="alert alert-{{error.type}} alert-dismissible" role="alert" ng-show="error">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{error.message}}
          </div>

           <div ui-view class="reveal-animation"></div>


          <pre>
            <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
            $state = {{$state.current.name}}
            $stateParams = {{$stateParams}}
            $state full url = {{ $state.$current.url.source }}
            <!-- $state.$current is not a public api, we are using it to
                 display the full url for learning purposes-->
          </pre>

        </div>
      </div>
    </body>
</html>
